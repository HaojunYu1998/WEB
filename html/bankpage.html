<!DOCTYPE html>
<html>
<!-- Head -->
<title>show user-bank</title>
<!-- Meta-Tags -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="keywords" content="Existing Login Form Widget Responsive, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<script src="js/bank.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script src="js/jquery.magnific-popup.js" type="text/javascript"></script>
<!-- //Meta-Tags -->

<link href="css/popuo-box.css" rel="stylesheet" type="text/css" media="all" />

<!-- Style --> <link rel="stylesheet" href="css/style_new.css" type="text/css" media="all">
<script> 
    $(document).ready(function() {
		$('.button_search,.w3_play_icon,.w3_play_icon1,.w3_play_icon2').magnificPopup({
			type: 'inline',
			fixedContentPos: false,
			fixedBgPos: true,
			overflowY: 'auto',
			closeBtnInside: true,
			preloader: false,
			midClick: true,
			removalDelay: 300,
			mainClass: 'my-mfp-zoom-in'
		});
        search_myself();															
		});
</script>

</head>
<!-- //Head -->

<!-- Body -->
<body>

    <h1>BANK HERE</h1>
    <div class="w3layoutscontaineragileits">
        <h2>your money</h2>
        <div class="w3layoutscontaineragileits">
            <p style="text-align:left;font-size:20px;margin:0px 0px 30px;" id="user_name">用户：</p>   
            <p style="text-align:left;font-size:20px;margin:0px 0px 30px;" id="user_money">钱数：</p>
            <div class="aitssendbuttonw3ls">
                <input type="button" value="刷新" onclick="refresh_myself()">
            </div>
        </div>
        <script>
            var name = 'qika';
            var money = 6;
            var name1 = document.createTextNode(name);
            var name2 = document.createElement("font");
            name2.appendChild(name1);
            document.getElementById("user_name").appendChild(name2);
            var money1 = document.createTextNode(money);
            var money2 = document.createElement("font");
            money2.appendChild(money1);
            document.getElementById("user_money").appendChild(money2);
        </script>
    </div>
    <div class="w3layoutscontaineragileits">
        <h2>transfer amounts</h2>
        <form action="#" method="post", name="Login">
            <input type="text" Name="Receiver" placeholder="接收对象" id="receiver" required>
            <input type="email" Name="count" placeholder="转账数量(大于0)" id="transfer_count" required>
			<div class="aitssendbuttonw3ls">
                <a class="button_search" onclick="transfer_amount()" href="#small-dialog1" id="transfer_button">转账</a>
				<div class="clear"></div>
            </div>
            <div>
            <div class="aitssendbuttonw3ls">
                <input type="button" style="background-color:rgb(42, 151, 165); margin:30px 0px 0px 0px;" value="历史" onclick="get_history()">
            </div>
        </form>
    </div>

    <!-- for register popup -->
	<div id="small-dialog1" class="mfp-hide">
		<div class="contact-form1">
			<div class="contact-w3-agileits">
				<h3>result</h3>
				<div class="w3layoutscontaineragileits">
                    <p style="text-align:left;font-size:20px;margin:0px 0px 30px;" id="transfer_result"></p>   
                </div>
			</div>
		</div>	
	</div>

</body>
<!-- //Body -->

</html>
