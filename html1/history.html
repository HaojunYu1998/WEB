	<script> 
	    $(document).ready(function() {
			$('.button_search,.w3_play_icon,.w3_play_icon1,.w3_play_icon2').magnificPopup({
				type: 'inline',

	<style type="text/css">
	    #table {
	        padding: 0;
	    }
	    
	    #table>tbody>tr {
	        cursor: pointer;
	    }
	    
	</style>

	</head>
	<!-- //Head -->

	<!-- Body -->
	<body style="padding: 50px;">
	    <div id="table"></div>

	    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	    <!-- Latest compiled and minified JavaScript -->
	    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
	    <!-- Latest compiled and minified Locales -->
	    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>
	    <script type="text/javascript">
	        var $table = $('#table')

	        $(function() {
	            searchData();
	        })

	        function prepareDisplayData(data) {
	            return {
	                total: data.data.length,
	                fixedScroll: false,
	                rows: data.data
	            }
	        }

	        function searchData() {
	            var search_url = "./php/database.php";
	            var cur_url = window.location.href;
	            var cur_user = cur_url.split('?')[1]
	            //url 中问号后面的参数 action，这个对象就是查询的参数
	            var dataParam = {
	                action: "query_history",
	                user: cur_user
	            }

	            console.log(dataParam);
	            alert("1");
	            alert("2");
	            $.ajax({
	                type: "get",
	                url: search_url,
	                data: dataParam,
	                dataType: 'json',
	                contentType: 'application/json; charset=utf-8',
	                success: function(data) {
	                    //测试是否可以拿到php中的数据
	                    console.log(data);
	                    //遍历这个数组
	                    if(data.resultCode == 200) {
	                        var itemArr = data.data;
	                        for(var i = 0; i < itemArr.length; i++) {
	                            var item = itemArr[i];
	                            console.log(item);
	                        }
	                    }

	                    //bootstrap-table 组织数据
	                    var displayData = prepareDisplayData(data);
	                    if(displayData.total > 0) {
	                        $('#table').bootstrapTable('load', displayData);
	                    } else {
	                        console.log("last page or empty.");
	                    }
	                },
	                error: function(data) {
	                    alert('服务器出错');
	                },
	            })
	        }

	        $('#table').bootstrapTable({
	            pagination: true,
	            sidePagination: 'server', //设置为服务器端分页
	            pageNumber: 1,
	            pageSize: 10,
	            pageList: [10, 20, 50, 100],
	            search: true,
	            showColumns: true,
	            showRefresh: true,
	            columns: [ {
	                field: 'id',
	                title: '用户名',
	                width: '50',
	                align: 'center',
	                valign: 'middle'
	            }, {
	                field: 'time',
	                title: '转账时间',
	                width: '500',
	                align: 'center',
	                valign: 'middle'
	            }, {
	                field: 'src_user',
	                title: '转出人',
	                width: '500',
	                align: 'center',
	                valign: 'middle'
	            }, {
	                field: 'dst_user',
	                title: '转入人',
	                width: '500',
	                align: 'center',
	                valign: 'middle'
	            }, {
	                field: 'trans_money',
	                title: '转账数额',
	                width: '500',
	                align: 'center',
	                valign: 'middle'
	            }]
	        }).on('page-change.bs.table', function(e, page, size) {
	            fillData();
	        })

	    </script>
	</body>
	<!-- //Body -->

	</html>
